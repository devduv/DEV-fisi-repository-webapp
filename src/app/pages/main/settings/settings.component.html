<div>
    <div class="m-t-10 m-b-10">
        <h3 class="f-bold">Mi Perfil</h3>
    </div>  
    <div class="grid grid-template-30-70 grid-template-responsive">
        <div class="flex justify-content-center m-b-3-responsive">
            <mat-card class="example-card w-90percent h-150px">
                <mat-card-content>
                    <mat-list>
                        <mat-list-item class="cursor-pointer bg-blue-hover" *ngFor="let menu of listMenu"
                        [routerLink]="menu.rout"
                        routerLinkActive="active-item"
                        > 
                          <mat-icon mat-list-icon>{{menu.icon}}</mat-icon>
                          <div mat-line>{{menu.name}}</div>
                        </mat-list-item>
                      </mat-list>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="flex justify-content-center">
          <mat-card class="example-card w-90percent">
              <mat-card-content>
                <router-outlet></router-outlet>
              </mat-card-content>
          </mat-card>
        </div>
    </div>
    
</div>
